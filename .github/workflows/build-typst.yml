name: Build and Sign Typst Documentation

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'documents/**/*.pdf'

permissions:
  contents: write

jobs:
  build-and-sign:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout e aggiornamento del repository
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Pull latest changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main

      # 2. Setup della toolchain Rust e installazione di Typst CLI
      - name: Set up Rust toolchain and Install Typst CLI
        uses: dtolnay/rust-toolchain@stable

      - name: Install Typst CLI
        run: |
          cargo install --locked typst-cli
          typst --version

      # 3. Compilazione dei file .typ in PDF (output in documents/)
      - name: Compile Typst files to PDF
        run: |
          find sources -type f -name "*.typ" | while read -r file; do
            output="documents/$(echo "$file" | sed 's|^sources/||; s|\.typ$|.pdf|')"
            mkdir -p "$(dirname "$output")"
            typst compile "$file" "$output"
          done

      # 4. Setup di Java (necessario per JSignPdf)
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      # 5. Lista della directory jsignpdf-2.3.0 per verificare la presenza dei file
      - name: List jsignpdf-2.3.0 directory
        run: |
          echo "DEBUG: Contenuto della directory jsignpdf-2.3.0:"
          ls -laR jsignpdf-2.3.0

      # 6. Copia del file di configurazione nella cartella 'conf' nella root del repository
      - name: Copy and Debug Configuration File
        run: |
          echo "DEBUG: Copio il file di configurazione in 'conf/conf.properties'"
          mkdir -p conf
          cp jsignpdf-2.3.0/conf/conf.properties conf/conf.properties
          echo "DEBUG: Listing directory 'conf':"
          ls -laR conf
          echo "DEBUG: Contenuto di conf/conf.properties:"
          cat conf/conf.properties

      # 7. Debug: mostra il percorso corrente e il contenuto della directory di lavoro
      - name: Debug Workspace Paths
        run: |
          echo "DEBUG: Workspace directory: $GITHUB_WORKSPACE"
          echo "DEBUG: Listing root directory:"
          ls -la $GITHUB_WORKSPACE

      # 8. Decodifica del certificato PKCS#12 dal secret e salvataggio in cert.p12
      - name: Decode signing certificate
        run: |
          echo "DEBUG: Decodifica del certificato in cert.p12..."
          echo "${{ secrets.SIGN_CERT }}" | base64 -d > cert.p12
          ls -l cert.p12

      # 9. Firma digitale dei PDF usando JSignPdf.jar, utilizzando il file di configurazione dalla cartella conf/
      - name: Digitally sign PDFs
        env:
          SIGN_CERT_PASSWORD: ${{ secrets.SIGN_CERT_PASSWORD }}
          JAVA_TOOL_OPTIONS: "--add-opens=java.base/sun.security.pkcs12=ALL-UNNAMED"
        run: |
          for pdf in $(find documents -type f -name "*.pdf"); do
            filename=$(basename "$pdf")
            if [[ "$filename" == *_signed.pdf ]]; then
              continue
            fi
            echo "DEBUG: Inizio firma per $pdf"
            java -jar jsignpdf-2.3.0/JSignPdf.jar \
              -q \
              -lpf conf/conf.properties \
              -kst PKCS12 \
              -ksf cert.p12 \
              -ksp "$SIGN_CERT_PASSWORD" \
              -ts http://timestamp.digicert.com \
              -os _signed \
              "$pdf"
            signed_pdf="${pdf%.pdf}_signed.pdf"
            if [ -f "$signed_pdf" ]; then
              echo "DEBUG: Firma completata con successo: $signed_pdf"
              rm "$pdf"
            else
              echo "ERROR: Signing failed for $pdf"
              exit 1
            fi
          done

      # 10. Commit e push dei PDF firmati
      - name: Commit and push signed PDFs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add documents/
          if git diff --cached --quiet; then
            echo "DEBUG: Nessuna modifica da committare"
            exit 0
          fi
          git commit -m "Aggiorna PDF con firma digitale"
          git push origin HEAD:main
